version: 1.0
name: kubevirt-apb
description: APB for managing KubeVirt deployments
bindable: False
async: optional
metadata:
  displayName: kubevirt
plans:
  - name: default
    description: Default deployment plan for kubevirt-apb
    free: True
    metadata: {}
    parameters:
      - name: tag
        title: Kubevirt Version
        type: string
        default: v0.2.0
      - name: admin_user
        title: Openshift admin_user
        type: string
        default: developer
      - name: admin_password
        title: Openshift admin_password
        type: string
        default: developer
